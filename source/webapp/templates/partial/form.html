<form action="{{ action_url }}" method="post">
    {% csrf_token %}

    {% for error in form.non_field_errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}

    {% for field in form %}
        {% include 'partial/form.field.html' %}
    {% endfor %}

    <br/>
    <input type="submit" value="{{ button_text|default:"Submit" }}"/>
</form>
